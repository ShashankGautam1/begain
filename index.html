<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
      <h1 class="title">Calculator</h1>
      <div class="mode-container"></div>
    </div>
    <div class="inputs">
        <h2 class="input answer"></h2>
        <h2 class="input main-input"></h2>
        <h2 class="input history-2"></h2>
        <h2 class="input history-3"></h2>
    </div>
    <div class="bottom">
        <div class="keypad">
            <div class="row row-1">
                <div class="button button-AC">AC</div>
                <div class="button button-C">C</div>
                <div class="button button-percent">%</div>
                <div class="button button-div">รท</div>
            </div>
            <div class="row row-2">
                <div class="button button-7">7</div>
                <div class="button button-8">8</div>
                <div class="button button-9">9</div>
                <div class="button button-multiply">x</div>
            </div>
            <div class="row row-3">
                <div class="button button-4">4</div>
                <div class="button button-5">5</div>
                <div class="button button-6">6</div>
                <div class="button button-subtract">-</div>
            </div>
            <div class="row row-4">
                <div class="button button-1">1</div>
                <div class="button button-2">2</div>
                <div class="button button-3">3</div>
                <div class="button button-add">+</div>
            </div>
            <div class="row row-5">
                <div class="button button-0">0</div>
                <div class="button button-decimal">.</div>
                <div class="button button-equals">=</div>
            </div>
        </div>
        <div class="notes">
            <label>
                <textarea placeholder="Notes"></textarea>
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
